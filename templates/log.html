<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup/Login Form with Animation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f9;
      margin: 0;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .form-footer a {
      text-decoration: none;
      color: #007bff;
      cursor: pointer;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .form {
      transition: all 0.5s ease;
      opacity: 0;
      transform: translateX(100%);
      position: absolute;
      width: 100%;
    }

    .form.active {
      opacity: 1;
      transform: translateX(0);
      position: relative;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 id="form-heading">Sign Up</h2>
    <div class="form-wrapper">
      <form id="signup-form" class="form active">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <div class="form-group toggle">
          <label for="toggle"> Employer </label>
          <input type="checkbox" id="isEmp" />
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <form id="login-form" class="form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
    <div class="form-footer">
      <p id="form-switch-text">Already have an account? <a href="#" id="switch-form">Log In</a></p>
    </div>
  </div>

  <script>
   const formHeading = document.getElementById('form-heading');
const signupForm = document.getElementById('signup-form');
const loginForm = document.getElementById('login-form');
const formSwitchText = document.getElementById('form-switch-text');
let isSignup = true;

function toggleForm() {
  if (isSignup) {
    formHeading.textContent = 'Log In';
    signupForm.classList.remove('active');
    loginForm.classList.add('active');
    formSwitchText.innerHTML = `Don't have an account? <a href="#" id="switch-form">Sign Up</a>`;
  } else {
    formHeading.textContent = 'Sign Up';
    signupForm.classList.add('active');
    loginForm.classList.remove('active');
    formSwitchText.innerHTML = `Already have an account? <a href="#" id="switch-form">Log In</a>`;
  }
  isSignup = !isSignup;
  document.getElementById('switch-form').addEventListener('click', (e) => {
    e.preventDefault();
    toggleForm();
  });
}

document.getElementById('switch-form').addEventListener('click', (e) => {
  e.preventDefault();
  toggleForm();
});

// Handle Sign Up
signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const isEmp = document.getElementById('isEmp').value;

  try {
    console.log
    const response = await fetch('http://127.0.0.1:8000/users/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, email, password , isEmp  }),
    });

    if (response.ok) {
      alert('Sign Up successful! You can now log in.');
      toggleForm(); // Switch to the login form
    } else {
      const error = await response.json();
      alert(`Sign Up failed: ${error.detail}`);
    }
  } catch (error) {
    console.error('Error during Sign Up:', error);
    alert('An error occurred. Please try again.');
  }
});

// Handle Login
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;

  try {
    const response = await fetch('http://127.0.0.1:8000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password }),
      credentials: 'include', // Ensure cookies are sent
    });

    console.log(response)

    if (response.ok) {
      const data = await response.json();
      
      alert(`Login successful! Welcome, ${data.username}`);

      // Redirect to the home page
      window.location.href = '/home';
    } else {
      const error = await response.json();
      alert(`Login failed: ${error.detail}`);
    }
  } catch (error) {
    console.error('Error during login:', error);
    alert('An error occurred. Please try again.');
  }
});


  </script>
</body>

</html>
